<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>文本属性</title>
        <style type="text/css">
        p{background-color: #ececec;height: 150px;text-align: center;line-height: 150px;}
        .one{font-size: 80px;color:#c9394a;font-weight: bold;}
        .two{font-size:120px;color: red;letter-spacing: 5px;}
        .three{font-size: 90px;color: gray;font-style: oblique;}
        </style>
    </head>
    <body>
        <p><span class="one">xdl</span>&nbsp;&nbsp;<span class="two">牛</span><span class="three">B啊！</span></p>
    </body>
</html>
